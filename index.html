<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User Search</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>

    <div class="search-box">
      <img src="./img/search-icon.svg" alt="">
      <input type="text" placeholder="Search Github username..." class="search-input">
      <button>Search</button>
    </div>

    <div class="profile-box">
      <div class="profile-img">
        <img src="" alt="">
      </div>

      <div class="profile-info">
        <span class="joined">Joined 25 Jan 2022</span>
        <h1 class="name">Pedro Santos</h1>
        <a href="" class="username">@phosantos</a>
        <p class="bio">bio bio bio bio bio</p>

        <ul class="numbers">
          <li>
            <span>Repos</span>
            <p>10</p>
          </li>
          <li>
            <span>Followers</span>
            <p>10</p>
          </li>
          <li>
            <span>Following</span>
            <p>10</p>
          </li>
        </ul>

        <ul class="socials">
          <li class="location">SÃ£o Paulo</li>
          <li class="twitter">Not Available</li>
          <li class="website">phosantos.github.io</li>
          <li class="company">@github</li>
        </ul>

      </div>
    </div>

  </main>

  <script src="./script.js"></script>
</body>

</html>
