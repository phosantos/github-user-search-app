<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User Search</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <h1 class="title">GITHUB USER SEARCH APP</h1>
    <div class="search-box">
      <img src="./img/search-icon.svg" alt="">
      <input type="text" placeholder="Search Github username..." class="search-input">
      <button>Search</button>
    </div>

    <div class="profile-box">
      <div class="profile-img">
        <img src="" alt="">
      </div>

      <div class="profile-info">
        <span class="joined">Joined --</span>
        <h1 class="name">--</h1>
        <a href="" class="username">--</a>
        <p class="bio">--</p>

        <ul class="numbers">
          <li class="repos">
            <span>Repos</span>
            <p>--</p>
          </li>
          <li class="followers">
            <span>Followers</span>
            <p>--</p>
          </li>
          <li class="following">
            <span>Following</span>
            <p>--</p>
          </li>
        </ul>

        <ul class="socials">
          <li class="location">Not Available</li>
          <li class="twitter"><a href="">Not Available</a></li>
          <li class="blog"><a href="">Not Available</a></li>
          <li class="company">Not Available</li>
        </ul>

      </div>
    </div>

    <div class="not-found-status">
      <p>USER NOT FOUD :/</p>
    </div>

  </main>

  <script src="./main.js"></script>
</body>

</html>
